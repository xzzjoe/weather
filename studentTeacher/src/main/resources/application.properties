server.port=8081
spring.datasource.url=jdbc:h2:file:./data/mydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Disable auto-ddl (Do not let Hibernate create/alter the database schema)
spring.jpa.hibernate.ddl-auto=none

# (Optional) Show SQL queries in the console
spring.jpa.show-sql=true

# H2 Console configuration (for easy debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console